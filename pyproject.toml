[build-system]
requires = ["setuptools", "wheel"]

[tool.pysen]
version = "0.11.0"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 80
py_version = "py39"
mypy_path = ["./stubs"]

[[tool.pysen.lint.mypy_targets]]
  paths = ["pytorch_pfn_extras"]

[tool.pysen.lint.mypy_modules."torch.*"]
  ignore_errors = true

[tool.pysen.lint.source]
  includes = ["."]
  excludes = ["pytorch_pfn_extras/onnx/", "tests/pytorch_pfn_extras_tests/onnx_tests/"]

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 80
target-version = ["py39"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 80
multi_line_output = 3
use_parentheses = true
